<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Forgot otp</title>
    <style>
        .message {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border-color: #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }
    </style>
  </head>
  <body class="bg-gray-100 flex items-center justify-center h-screen">
    {% if messages %}
        {% for message in messages %}
            <div class="message {% if message.tags %}{{ message.tags }}{% endif %}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
      <h2 class="text-2xl font-semibold text-center">OTP</h2>

      <div class="space-y-4">
        <form method="POST" action="{% url 'forgot_otp' %}">
          {% csrf_token %}
          <input
            id="otp"
            name="otp"
            type="text"
            placeholder="Enter OTP"
            class="w-full p-2 border rounded"
          />

          <button
            type="submit"
            class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600"
          >
            Verify OTP
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
