<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
</head>
<body>
    <form method="POST">
    {% csrf_token %}
    {% for message in messages %}
        <p>{{ message }}</p>
    {% endfor %}
    <p>Full name</p>
    {{ form.fullname }}
    <p>Email</p>
    {{ form.email }}
    <p>Phone number</p>
    {{ form.phone_number }}
    <p>Password</p>
    {{ form.password1 }}
    <p>Confirm Password</p>
    {{ form.password2 }}
    <br/>
    <br/>
    <button type="submit">Register</button>
</form>

</body>
</html>
