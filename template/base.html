<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <title>{% block title %}FashioFlat{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light px-4 py-2">
    <a class="navbar-brand" href="/">FashioFlat</a>
    <header class="bg-gray-100 p-4">
      <div class="container mx-auto flex items-center justify-between">
        <!-- Other nav items -->

        <form method="GET" action="{% url 'product-list' %}" class="flex">
          <input type="text" name="q" placeholder="Search by name, description, or price" value="{{ query|default:'' }}"
            class="border p-2 rounded-l-md" />
          <button type="submit" class="bg-blue-500 text-white px-4 rounded-r-md">Search</button>
        </form>
      </div>
    </header>

    <a href="{% url 'cart-view' %}" class="btn btn-outline-dark ms-3">ðŸ›’ Cart</a>
  </nav>

  <div class="container mt-4">
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-info">{{ message }}</div>
    {% endfor %}
    {% endif %}
    {% block content %}{% endblock %}
  </div>
</body>

</html>
